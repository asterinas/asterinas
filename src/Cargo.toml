[package]
name = "kxos"
version = "0.1.0"
edition = "2021"

[dependencies]
bootloader = {version="0.10.12"}
kxos-frame = {path = "kxos-frame"}
kxos-std = {path = "kxos-std"}

[workspace]

members = [
    "kxos-frame",
    "kxos-std",
    "kxos-boot",
    "kxos-pci",
    "kxos-virtio",
    "kxos-util",
    "kxos-frame-pod-derive",
    "kxos-typeflags",
    "kxos-typeflags-util",
    "kxos-rights-proc",
]

[package.metadata.bootloader]
map-physical-memory = true
physical-memory-offset = "0xFFFF800000000000"
