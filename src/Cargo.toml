[package]
name = "kxos"
version = "0.1.0"
edition = "2021"

[dependencies]
bootloader = {version="0.10.12"}
kxos-frame = {path = "kxos-frame"}
kxos-std = {path = "kxos-std"}

[workspace]

members = [
    "kxos-frame",
    "kxos-std",
    "kxos-boot",
]

[package.metadata.bootloader]
map-physical-memory = true
physical-memory-offset = "0xFFFF800000000000"
