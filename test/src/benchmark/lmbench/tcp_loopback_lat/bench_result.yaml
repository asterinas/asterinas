alert:
  bigger_is_better: false
  threshold: 125%
chart:
  description: lat_tcp
  legend: Average TCP latency on {system}
  title: '[TCP sockets] The latency of write+read (loopback, 1B message)'
  unit: "\xB5s"   # Unicode for microsecond
result_extraction:
  result_index: 5
  search_pattern: 'TCP latency using [0-9.]+: +[0-9.]+'
