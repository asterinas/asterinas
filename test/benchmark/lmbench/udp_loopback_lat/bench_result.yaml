alert:
  bigger_is_better: false
  threshold: 125%
chart:
  description: lat_udp
  legend: Average UDP latency on {system}
  title: '[UDP sockets] The latency of write+read (loopback, 4B message)'
  unit: "\xB5s"   # Unicode for microsecond
result_extraction:
  result_index: 5
  search_pattern: 'UDP latency using [0-9.]+: +[0-9.]+'
