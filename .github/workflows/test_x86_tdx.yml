name: Test Intel TDX 

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  integration-test:
    runs-on: self-hosted
    container:
      image: asterinas/asterinas:0.15.1-20250603-tdx
      options: --device=/dev/kvm --privileged
    strategy:
      matrix:
        include:
          # Boot Test (linux-efi-handover64)
          - test_id: 'boot-handover64'
          # SMP Boot Test
          - test_id: 'boot-handover64-smp4'
            netdev: 'tap'
            smp: 4

          # Syscall Test
          - test_id: 'syscall'
          # Syscall Test at Exfat
          - test_id: 'syscall-exfat'
            extra_blocklists: 'blocklists.exfat'
            syscall_test_workdir: '/exfat'
          # SMP Syscall Test
          - test_id: 'syscall-smp4'
            netdev: 'tap'
            smp: 4

          # General Test
          - test_id: 'general'
          # SMP General Test
          - test_id: 'general-tap-smp4'
            netdev: 'tap'
            smp: 4
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Run TDX integration tests
        uses: ./.github/actions/test
        with:
          auto_test: ${{ startsWith(matrix.test_id, 'boot') && 'boot' ||
              startsWith(matrix.test_id, 'syscall') && 'syscall' || 'test' }}
          intel_tdx: true
          release: true
          smp: ${{ matrix.smp }}
          netdev: ${{ matrix.netdev }}
          extra_blocklists: ${{ matrix.extra_blocklists }}
          syscall_test_workdir: ${{ matrix.syscall_test_workdir }}

  osdk-test:
    runs-on: self-hosted
    strategy:
      matrix:
        image: ['asterinas/asterinas:0.15.1-20250603-tdx', 'asterinas/osdk:0.15.1-20250603-tdx']
      fail-fast: false
    container:
      image: ${{ matrix.image }}
      options: --device=/dev/kvm --privileged
    steps:
      - uses: actions/checkout@v4
      - name: Run TDX OSDK tests
        uses: ./.github/actions/test
        with:
          auto_test: 'osdk'
          intel_tdx: true
