[package]
name = "logo-ascii-art"
version = "0.1.0"
edition = "2024"

[dependencies]
# This crate is only needed by `main.rs`, not `lib.rs`
owo-colors = { version = "4.2.2", optional = true }

[features]
default = []
color = ["owo-colors"]

[[bin]]
name = "logo-ascii-art"
path = "src/main.rs"
required-features = ["color"]

[lints]
workspace = true
