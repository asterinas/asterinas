[package]
name = "linux-bzimage-setup"
version = "0.10.1"
edition = "2021"
description = "The linux bzImage setup binary"
license = "MPL-2.0"
repository = "https://github.com/asterinas/asterinas"

[[bin]]
name = "linux-bzimage-setup"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cfg-if = "1.0.0"
core2 = { version = "0.4.0", default-features = false, features = ["nightly"] }
libflate = { version = "2.1.0", default-features = false }
linux-boot-params = { version = "0.10.1", path = "../boot-params" }
uart_16550 = "0.3.0"
xmas-elf = "0.9.1"

[target.x86_64-unknown-none.dependencies]
bitflags = "2.4.1"
log = "0.4.20"
uefi = { version = "0.32.0", features = ["global_allocator", "panic_handler", "logger", "qemu"]}
uefi-raw = "0.8.0"
x86_64 = "0.15.1"

[features]
default = []
debug_print = []
