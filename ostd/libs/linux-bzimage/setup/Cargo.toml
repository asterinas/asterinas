[package]
name = "linux-bzimage-setup"
description = "The linux bzImage setup binary"
version.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[[bin]]
name = "linux-bzimage-setup"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cfg-if.workspace = true
core2.workspace = true
libflate.workspace = true
linux-boot-params.workspace = true
log.workspace = true
uart_16550.workspace = true
xmas-elf.workspace = true

[target.x86_64-unknown-none.dependencies]
uefi = { version = "0.32.0", features = ["global_allocator", "panic_handler", "logger", "qemu"]}
uefi-raw = "0.8.0"
tdx-guest = { version = "0.2.2", optional = true }

[features]
default = ["cvm_guest"]
debug_print = []
cvm_guest = ["dep:tdx-guest"]

[lints]
workspace = true
